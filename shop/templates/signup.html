{% extends "base.html" %}

{% block start %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto rounded ">

            <h3  class="alert alert-light border rounded">Create An Account</h3>
              
            <form action="/signup" method="POST">

                {% csrf_token %}
                <!-- showing errors -->
                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                 <!-- firstname -->
                <div class="from-group">
                    <label for="" >First name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="First Name">
                </div> 
                <!-- lastname -->
                <div class="from-group">
                    <label for="" >Last name</label>
                    <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="Last Name">
                </div> 
                <!-- phn -->
                <div class="from-group">
                    <label for="" >Phone</label>
                    <input type="text" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="Phone Number">
                </div> 
                <!-- E-mail -->
                <div class="from-group">
                    <label for="" >Email</label>
                    <input type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="Enter Email">
                </div> 
                <!-- password -->
                <div class="from-group">
                    <label for="" >Password</label>
                    <input type="password" name="password" id="" value="{{values.password}}" class="form-control form-control-sm" placeholder="Password">
                </div> 
                <hr>
                <!-- btn -->
                <div class="from-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div> 
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
